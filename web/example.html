<!doctype HTML>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="zilch">
	<head>
		<title>ZiLChi - Example</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="/js/angular.1.2.14.min.js"></script>
		<script type="text/javascript" src="/js/example.js"></script>
		<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-39324990-1']);
		_gaq.push(['_setAllowLinker', 'true']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		</script>
		<!--[if lte IE 7]>
		<script src="/js/json2.js"></script>
		<![endif]-->
		<style type="text/css">
		html,body { font-family: Arial, sans-serif; background: #eee; }
		h1,h2,h3{ text-align: center; }
		h4,h5,h6 { text-align: left; }
		table { width: 80%; border-spacing: 0; border-collapse: separate; }
		td,th { border: 1px solid #000; text-align: left; padding: 0.3em 1.2em;}
		img { border: 3px inset #999; }
		input { font-size: 100%; width: 15em; display: block; }
		.red { color: #f00; }
		#entries { 
			position: absolute;
			left: 16em;
		}
		#entries ul {
			list-style: none;
			margin: 0;
			padding: 0;
			background-color: #fff;
			border: 1px solid #000;
			width: 20em;
			min-width: 20em;
		}
		#entries li { padding: 0.2em 0.75em; cursor: pointer; }
		#entries li:hover { background-color: #ccc; }
		</style>
	</head>
	<body ng-controller="ZilchController">
		<h1>ZiLCh - Example</h1>
		<p>
			This is a simple example page. Just type a zip code into the textarea below.
		</p>
		<p>
			<label for="zipCode">Zip Code:</label>
			<div id="entries" ng-hide="entries.length == 0">
				<ul>
					<li ng-repeat="entry in entries" ng-click="assignCity(entry)">
						{{entry.city}}, {{entry.state}} ({{entry.country}})
					</li>
				</ul>
			</div>
			<input type="text" ng-model="zipCode" id="zipCode"/>
		</p>
		<p>
			<label for="country">Country [optional]:</label>
			<select id="country" ng-model="countryCode" ng-options="c for c in countries">
				<option value="">None</option>
			</select>
		</p>
		<p>City: {{entry.city}}</p>
		<p>State: {{entry.state}}</p>
		<p>Country: {{entry.country}}</p>
		<p>Location: {{entry.latitude}} / {{entry.longitude}}</p>
		<p class="red">{{errorMessage}}</p>
	</body>
</html>
